<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet"> 
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Yolomy Fashion</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="row pt-5">
                <nav class="navbar navbar-expand-lg navbar-light d-flex w-100">
                    <a class="navbar-brand" href="index.html"><img src="assets/logo/logo.png" alt=""></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end " id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                        <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
                        <a class="nav-item nav-link ml-5" href="#">Products</a>
                        <a class="nav-item nav-link ml-5" href="#"><img src="assets/logo/shop.png" alt="logo"></a>
                        </div>
                    </div>
                </nav> 
            </div>
            <div class="row flex-column justify-content-center align-items-center vh-100">
                <div class="hero__heading">
                    <h1>Our clothing,your comfort</h1>
                </div>
                <div class="hero__text text-center mt-5">
                    <p>We understand that you need to look good and feel great.<br>It all starts with what you are wearing.</p>
                </div>
                <div class="hero__mouseclick">
                    <img src="assets/mouse_click.png" alt="mouseclick">
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="category-input d-flex justify-content-between align-items-center">
            <div class="checkbox-inputs d-flex ml-5 align-middle">
                <div class="ml-5">
                    <input type="checkbox" id="men" name="men"checked>
                    <label for="men">MEN</label>
                </div>

                <div class="ml-5">
                    <input type="checkbox" id="women" name="women">
                    <label for="women">WOMEN</label>
                </div>
                <div class="ml-5">
                    <input type="checkbox" id="children" name="children">
                    <label for="children">CHILDREN</label>
                </div>
            </div>
            <div class="products-btn">
                <button>SEE ALL PRODUCTS</button>
            </div>
        </div>
    </main>
    


 
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>   
</body>
</html>
